<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text"></h1>
    <h1 id="text"></h1>
    <script src="/my_portfolio/api.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://prathameshholay.github.io/my_portfolio/api/data') // Replace with your API URL
            .then(response => response.json())
            .then(data => {
                // Assuming the API returns a message
                document.getElementById('text').textContent = data.message;
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</body>
</html>
